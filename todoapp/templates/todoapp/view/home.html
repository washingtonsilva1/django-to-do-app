{% extends "global/default.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
    <h2>Tasks:</h2>
    <ul>
    {% for task in tasks %}
        <li>{{task.name}} - {{task.is_completed}}</li>
    {% empty %}
        <li>No tasks were found.</li>
    {% endfor %}
    </ul>
{% endblock content %}
