<div class="form-content-grid">
    {% for field in form %}
        <div class="form-field-control {{field.field.widget.attrs.class}}">
            <label class="field-label" for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
            {% if field.help_text %}
                <div class="field-help-text">
                    <p>{{field.help_text}}</p>
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
